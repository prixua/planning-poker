apiVersion: apps/v1
kind: Deployment
metadata:
  name: planning-poker
  labels:
    app: planning-poker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: planning-poker
  template:
    metadata:
      labels:
        app: planning-poker
    spec:
      containers:
      - name: planning-poker
        image: prixua/planning-poker:latest
        imagePullPolicy: IfNotPresent  # Busca local primeiro, sen√£o Docker Hub
        ports:
        - containerPort: 3000
          name: frontend
        - containerPort: 3001
          name: socket
        env:
        - name: NODE_ENV
          value: "production"
        - name: HOSTNAME
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: planning-poker-service
  labels:
    app: planning-poker
spec:
  selector:
    app: planning-poker
  ports:
  - name: frontend
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: socket
    port: 3001
    targetPort: 3001
    protocol: TCP
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: planning-poker-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: planning-poker.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: planning-poker-service
            port:
              number: 3000
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: planning-poker-service
            port:
              number: 3001